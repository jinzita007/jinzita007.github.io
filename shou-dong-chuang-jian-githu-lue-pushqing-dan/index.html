                    <div class="kg-card-markdown"><blockquote>
<p>当我提交node项目的时候，包括有node_module文件，打算把这个忽略文件，然后提交git就行了。</p>
</blockquote>
<blockquote>
<p>我们去Mac终端器命令如下：</p>
</blockquote>
<pre><code>$ touch .gitignore
</code></pre>
<blockquote>
<p>编辑器打开生成的 .gitignore 文件</p>
</blockquote>
<pre><code>node_modules
</code></pre>
<p>这样可以开始提交git项目了。</p>
</div>
